<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <title>Product Preview</title>
  </head>
  <body>
    <main>
      <section class="card-wrapper">
        <article class="card">
          <figure class="product-image">
            <img
              class="product-image-desktop"
              src="./src/images/image-product-desktop.jpg"
              alt="Product Image"
            />
            <img
              class="product-image-mobile"
              src="./src/images/image-product-mobile.jpg"
              alt="Product Image"
            />
          </figure>
          <section class="product-details">
            <h1 class="product-category">PERFUME</h1>
            <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
            <p class="product-descr">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="product-price">
              <span class="product-sale-price">$149.99</span>
              <span class="product-listing-price">$169.99</span>
            </div>
            <div class="add-to-cart">
              <img
                class="cart-image"
                src="./src/images/icon-cart.svg"
                alt="Cart Image"
              />
              <a class="cart-button" href="#">Add to Cart</a>
            </div>
          </section>
        </article>
      </section>
    </main>
  </body>
</html>
